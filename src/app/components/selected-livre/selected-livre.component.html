
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card text-center">
                <div class="card-header">
                    <strong>{{livre.titre |titlecase}}</strong> </div>
                <div class="card-body">
                    Auteur: {{livre.auteur}} <br>
                    Cat√©gorie: {{livre.categorie |uppercase}} <br>

                    <span [ngClass]="livre.nouveau? 'badge bg-warning': 'badge bg-primary'">
                       Prix:  {{livre.prix |number:'.3'}} DT
                    </span>

                </div>
                <div class="card-footer">
                    <button class="btn btn-dark" routerLink= '/livres'>Retour</button>
                </div>
              </div>
        </div>
    </div>
</div>
